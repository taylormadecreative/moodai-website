<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .gradient-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 25% 50%, rgba(224, 122, 61, 0.12) 0%, transparent 50%),
                        radial-gradient(ellipse at 75% 50%, rgba(45, 127, 184, 0.12) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 80%, rgba(154, 107, 140, 0.08) 0%, transparent 40%);
        }
        .content {
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tagline-top {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #f5f0e8;
            margin-bottom: 24px;
            opacity: 0.8;
        }
        .title {
            font-family: 'Syne', sans-serif;
            font-size: 140px;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #fafafa;
            line-height: 0.9;
        }
        .title-sub {
            font-family: 'Syne', sans-serif;
            font-size: 140px;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: #fafafa;
            line-height: 0.9;
            margin-bottom: 8px;
        }
        .gradient-line {
            width: 160px;
            height: 4px;
            background: linear-gradient(90deg, #e07a3d, #9a6b8c, #2d7fb8);
            margin: 32px 0;
        }
        .tagline {
            font-family: 'Syne', sans-serif;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #e07a3d, #9a6b8c, #2d7fb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .services {
            display: flex;
            gap: 32px;
            margin-top: 28px;
        }
        .service-pill {
            font-family: 'Cormorant Garamond', serif;
            font-size: 13px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(250, 250, 250, 0.4);
            padding: 6px 16px;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
        }
        .corner-tl, .corner-br {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        .corner-tl {
            top: 32px;
            left: 32px;
            border-left: 2px solid rgba(224, 122, 61, 0.4);
            border-top: 2px solid rgba(224, 122, 61, 0.4);
        }
        .corner-br {
            bottom: 32px;
            right: 32px;
            border-right: 2px solid rgba(45, 127, 184, 0.4);
            border-bottom: 2px solid rgba(45, 127, 184, 0.4);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="corner-tl"></div>
    <div class="corner-br"></div>
    <div class="content">
        <p class="tagline-top">AI Visuals for Beauty & Fashion</p>
        <h1 class="title">MOOD</h1>
        <h1 class="title-sub">STUDIOS AI</h1>
        <div class="gradient-line"></div>
        <p class="tagline">Forget the rules. Follow the MOOD.</p>
        <div class="services">
            <span class="service-pill">Campaign Visuals</span>
            <span class="service-pill">Creative Direction</span>
            <span class="service-pill">AI Models</span>
            <span class="service-pill">Motion</span>
        </div>
    </div>
</body>
</html>
